        font-size: 14px;
        font-weight: 400;

        width: 100%;
        height: auto;
    }

    }

    .message {
        display: block;
        width: 100%;
        color: #2c2e2f;
        cursor: pointer;
    }
    .message__container {
        min-width: 100%;
    }
    .message__content {
        display: -webkit-inline-box;
        display: -webkit-inline-flex;
        display: inline-flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        max-width: 100%;
    }
    .message__logo-container {
        -webkit-box-flex: 0;
        -webkit-flex: 0 0 auto;
        flex: 0 0 auto;
        width: 100px;
    }
    .message__messaging {
        line-height: 1.3;
        white-space: normal;
        margin-right: 1.2rem;
        padding-right: 1.2rem;
    }
    .message__messaging span.br {
        white-space: nowrap;
    }
    .message__promo-container {
        display: inline;
    }
    .message__headline {
        display: inline;
        font-weight: 400;
        font-size: 18px;
        font-family: PerpetuaFont, Perpetua;
    }
    .message__sub-headline {
        display: none;
    }
    .message__disclaimer {
        display: block;
        white-space: normal;
        font-size: 10px;
        font-weight: 400;
        line-height: 16px;
    }
    .message__disclaimer > span {
        color: #525252;
    }
    .message__disclaimer .tag--xsmall {
        text-decoration: underline;
    }
    .message__disclaimer > span.multi:first-of-type {
        color: #2c2e2f;
        text-decoration: none;
    }
    .message__messaging {
        max-width: 375px;
    }
    .message__logo-container {
        -webkit-box-ordinal-group: 3;
        -webkit-order: 2;
        order: 2;
    }
    .message__messaging {
        min-width: 100px;
        max-width: 320px;
        border-right: 3px solid #003087;
    }
    .message__headline span.multi:nth-child(2) {
        display: none;
    }
    @media (max-width: 370px) {
        .message__messaging .message__disclaimer .hide-mobile {
            display: none;
        }
    }
    @media (min-width: 370px) {
        .message__headline span.multi:first-child {
            display: none;
        }
        .message__headline span.multi:nth-child(2) {
            display: inline;
        }
    }
</style>
<div class="message__container">
    <div class="message__foreground"></div>
    <div class="message__content">
        <div class="message__logo-container" data-pp-tag="primary.color">{{ logo.primary.color }}</div>
        <div class="message__messaging">
            <div class="message__promo-container">
                <h5 class="message__headline">
                    <span class="multi tag--xsmall" data-pp-tag="xsmall">{{ headline.default }}</span>
                    <span class="multi tag--medium" data-pp-tag="medium">{{ headline.medium }}</span>
                </h5>
                <h6 class="message__sub-headline"></h6>
            </div>
            <p class="message__disclaimer">
                <span class="hide-mobile">US customers only. Subject to credit approval.</span>
                <span class="tag--xsmall" data-pp-tag="xsmall">{{ disclaimer.default }}</span>
            </p>
        </div>
    </div>
    <div class="message__background"></div>
</div>
